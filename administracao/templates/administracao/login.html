<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">




<style>
    @charset "utf-8";
  
  
  
  
  
  div.main{
  background: #d67302; /* Old browsers */
  background: -moz-radial-gradient(center, ellipse cover,  rgb(214, 140, 2) 1%, #644317 100%); /* FF3.6+ */
  background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(1%,#d68c02), color-stop(100%,#1c2b5a)); /* Chrome,Safari4+ */
  background: -webkit-radial-gradient(center, ellipse cover,  #ec780c 1%,#c06713 100%); /* Chrome10+,Safari5.1+ */
  background: -o-radial-gradient(center, ellipse cover,  #ec780c 1%,#c06713 100%); /* Opera 12+ */
  background: -ms-radial-gradient(center, ellipse cover,  #ec780c 1%,#c06713 100%); /* IE10+ */
  background: radial-gradient(ellipse at center,  #ec780c 1%,#c06713 100%); /* W3C */
  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#0264d6', endColorstr='#1c2b5a',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
  height:calc(100vh);
  width:100%;
  }
  
  [class*="fontawesome-"]:before {
    font-family: 'FontAwesome', sans-serif;
  }
  
  /* ---------- GENERAL ---------- */
  
  * {
    box-sizing: border-box;
      margin:0px auto;
  
  
  }
  
  body {
     
      color: #606468;
    font: 87.5%/1.5em 'Open Sans', sans-serif;
    margin: 0;
  }
  
  a {
      color: #eee;
      text-decoration: none;
  }
  
  a:hover {
      text-decoration: underline;
  }
  
  input {
      border: none;
      font-family: 'Open Sans', Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5em;
      padding: 0;
      -webkit-appearance: none;
  }
  
  p {
      line-height: 1.5em;
  }
  
  .clearfix {
    *zoom: 1;
  
   
  }
  
  .container {
    left: 50%;
    position: fixed;
    top: 50%;
    transform: translate(-50%, -50%);
  }
  
  /* ---------- LOGIN ---------- */
  
  #login form{
      width: 250px;
  }
  #login, .logo{
      display:inline-block;
      width:40%;
  }
  #login{
  border-right:1px solid #fff;
    padding: 0px 22px;
    width: 59%;
  }
  .logo{
  color:#fff;
 
  }
  
  #login form span.fa {
      background-color: #fff;
      border-radius: 3px 0px 0px 3px;
      color: #000;
      display: block;
      float: left;
      height: 50px;
      font-size:24px;
      line-height: 50px;
      text-align: center;
      width: 50px;
  }
  
  #login form input {
      height: 50px;
  }
  fieldset{
      padding:0;
      border:0;
      margin: 0;
  
  }
  #login form input[type="text"], input[type="password"] {
      background-color: #fff;
      border-radius: 0px 3px 3px 0px;
      color: #000;
      margin-bottom: 1em;
      padding: 0 16px;
      width: 200px;
  }
  
  #login form input[type="submit"] {
    border-radius: 3px;
    -moz-border-radius: 3px;
    -webkit-border-radius: 3px;
    background-color: #000000;
    color: #eee;
    font-weight: bold;
    /* margin-bottom: 2em; */
    text-transform: uppercase;
    padding: 5px 10px;
    height: 30px;
  }
  
  #login form input[type="submit"]:hover {
      background-color: #130e0f;
  }
  
  #login > p {
      text-align: center;
  }
  
  #login > p span {
      padding-left: 5px;
  }
  .middle {
    display: flex;
    width: 600px;
  }
</style>
      





<div class="main">
    
    
<div class="container">
<center>
<div class="middle">
      <div id="login">

        <form action="javascript:void(0);" method="get">

          <form method="post">

          {% csrf_token %}

          <fieldset class="clearfix">
          <input type="hidden" name="next" value="{{ next }}">
            
            
            <!--  -->
            

            {{ form|crispy }} 
            
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            
            <div>
              <span style="width:48%; text-align:left;  display: inline-block;"><a class="small-text"
                  href="{% url 'esqueceu' %}">Esqueceu a Senha?</a></span>
             <!--  <span style="width:50%; text-align:right;  display: inline-block;"><input type="submit" value="Entrar"></span> --> 
            </div>

          </fieldset>
<div class="clearfix"></div>
          </form>
        </form>

        <div class="clearfix"></div>

      </div> <!-- end login -->
      <div>  
                  
          <div class="clearfix">
            
            
            <a href="{% url 'blog_index' %}"><img src="{% static 'img/logo/logo1.png' %}" alt=""></a>
            
        
            <h4>Onde há luz, também haverá escuridão. ⁠</h4>
            <h6>Uchiha Madara </h6>
         
        </div>
          
      </div>
      
      </div>
</center>
    </div>

</div>
